<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="content">
        <div class="header">
            <h1>Lyrics Getter !</h1>
            <h5>Find Lyrics from your favourite artists</h5>
        </div>
        <div id="main">
            <input type="text" id="artist-name" placeholder="Enter artist name">
            <input type="text" id="title-name" placeholder="Enter song name">
            <button id="submit-btn">Find Lyrics</button>

            <div id="lyrics"></div>
            
        </div>
    </div>


    <script defer src="main.js"></script>
</body>
</html>
